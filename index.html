<script>
    function append() {
        var vid = document.getElementById('vid');
        var text = document.getElementById('videoLink');

        vid.src = text.value;
    }
</script>

<a id="link">Demo link: demo.mp4</a>

<div class="col-sm-6">
    Input any video link then press Enter
</div>

<div class="col-sm-6">
    <input type="text" name="videoLink" id="videoLink" class="form-control" onchange="append();">
</div>


<script src="blur.js"></script>
<video id="vid" src="demo.mp4" autoplay controls loop></video>
<script>
var va = document.getElementById('vid'),
                b = new Blur(va, { resolution: 'layout' });

            b.init(function() {
                requestAnimationFrame(draw);
            });

            function draw(time) {
                requestAnimationFrame(draw);
                b.blur(4);
            }
</script>
